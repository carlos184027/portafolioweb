<!DOCTYPE html>
<html>
<head>
<title>Formulario de registro</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Barlow', sans-serif;
}

input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4DAFF6;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #4465FB;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

#back-button {
    width: 100%;
    background-color: #FF5757;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#back-button:hover {
    background-color: #E94B4B;
}
</style>
</head>
<body>

<h3>Registro de usuarios</h3>

<div>
  <form action="mensajero.php" method="post">
    <label for="nombre">Nombre de Usuario</label>
    <input type="text" id="nombre" name="nombre" placeholder="User">

    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Email">

    <label for="mensaje">Comentario</label></br>
    <textarea id="mensaje" name="mensaje"></textarea>
  
    <input type="submit" id="submit" name="submit" value="Enviar formulario">
    <button id="back-button" onclick="window.location.href = 'Proyecto final.html';">Volver a la pagina</button>
  </form>
</div>

</body>
</html>
