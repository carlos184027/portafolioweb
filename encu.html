<!DOCTYPE html>
<html>
<head>
<title>Formulario de registro</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Barlow', sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h3 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input[type=text], textarea, select {
    width: 100%;
    padding: 15px 20px;
    margin: 10px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[type=text]:focus, textarea:focus, select:focus {
    border-color: #4DAFF6;
    outline: none;
}

textarea {
    resize: vertical;
    height: 120px;
}

input[type=submit], #back-button {
    width: 100%;
    background-color: #4DAFF6;
    color: white;
    padding: 15px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

input[type=submit]:hover, #back-button:hover {
    background-color: #4465FB;
    transform: translateY(-2px);
}

#back-button {
    background-color: #FF5757;
}

#back-button:hover {
    background-color: #E94B4B;
}

label {
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
    color: #333;
}

div {
    border-radius: 12px;
    background-color: #fff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

@media (max-width: 600px) {
    form {
        padding: 20px;
    }

    input[type=text], textarea, select, input[type=submit], #back-button {
        padding: 14px;
    }
}
</style>
</head>
<body>



<div>
    <h3>Registro de usuarios</h3>
  <form action="mensajero.php" method="post">
    <label for="nombre">Nombre de Usuario</label>
    <input type="text" id="nombre" name="nombre" placeholder="User">

    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Email">

    <label for="mensaje">Comentario</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu comentario aquí..."></textarea>
  
    <input type="submit" id="submit" name="submit" value="Enviar formulario">
    <button type="button" id="back-button" onclick="window.location.href='Proyecto final.html';">Volver a la página</button>
  </form>
</div>

</body>
</html>
