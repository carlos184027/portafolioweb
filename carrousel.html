<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Se establece la codificación de caracteres a UTF-8 -->
  <meta charset="UTF-8">
  <!-- Se ajusta la escala inicial para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título de la página -->
  <title>Carrousel</title>
  <!-- Se vincula el archivo de estilos externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal del carrusel -->
  <div class="carousel">
    <!-- Botón para retroceder en el carrusel -->
    <button id="prevBtn">&#10094;</button>
    <!-- Contenedor de contenido del carrusel -->
    <div class="carousel-content">
      <!-- Imagen 1 del carrusel -->
      <img src="Imagenes/animal.jpg" alt="Image 1">
      <!-- Imagen 2 del carrusel -->
      <img src="Imagenes/cereales.jpg" alt="Image 2">
      <!-- Imagen 3 del carrusel -->
      <img src="Imagenes/frutas.jpg" alt="Image 3">
    </div>
    <!-- Botón para avanzar en el carrusel -->
    <button id="nextBtn">&#10095;</button>
  </div>

  <!-- Se vincula el archivo de scripts externo -->
  <script src="scripts.js"></script>
</body>
</html>
