<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Palindromo</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #e0f7fa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.container {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 300px;
		}
		h1 {
			color: #00796b;
			margin-bottom: 20px;
		}
		label {
			font-size: 16px;
			color: #00796b;
		}
		input[type="text"] {
			width: 100%;
			padding: 12px;
			margin: 10px 0;
			border: 1px solid #b2dfdb;
			border-radius: 5px;
			font-size: 16px;
			box-sizing: border-box;
		}
		input[type="button"] {
			background-color: #00796b;
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s;
			width: 100%;
			box-sizing: border-box;
		}
		input[type="button"]:hover {
			background-color: #004d40;
		}
		#pali {
			margin-top: 20px;
			font-size: 18px;
			font-weight: bold;
			color: #004d40;
		}
	</style>
	<script type="text/javascript">
		function palindromo() {
			var cadena = document.getElementById("proto").value;
			var resultado = "La frase \"" + cadena + "\" \n";
			var cadenaOriginal = cadena.toLowerCase();
			var letrasEspacios = cadenaOriginal.split("");
			var cadenaSinEspacios = "";
			for (var i in letrasEspacios) {
				if (letrasEspacios[i] != " ") {
					cadenaSinEspacios += letrasEspacios[i];
				}
			}
			var letras = cadenaSinEspacios.split("");
			var letrasReves = cadenaSinEspacios.split("").reverse();
			var iguales = true;
			for (var i in letras) {
				if (letras[i] != letrasReves[i]) {
					iguales = false;
					break;
				}
			}
			if (iguales) {
				resultado += " es un palíndromo";
			} else {
				resultado += " no es un palíndromo";
			}
			document.getElementById("pali").innerHTML = resultado;
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Palíndromo</h1>
		<form>
			<label>Escribe la frase</label>
			<input type="text" name="proto" id="proto" placeholder="Introduce una frase">
			<input type="button" name="evaluar" id="evaluar" onclick="palindromo()" value="Comprobar">
		</form>
		<p id="pali"></p>
	</div>
</body>
</html>
